apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: auth:1.0
          env:
            - name: DB_URL
              value: "jdbc:mysql://mysql:3306/genosentinel"
            - name: DB_USER
              value: "appuser"
            - name: DB_PASSWORD
              value: "apppass"
            - name: CLINIC_URL
              value: "http://clinic:3000"
            - name: GENOMICS_URL
              value: "http://genomics:8000"
            - name: JWT_SECRET
              value: "MySuperSecretKeyForJWTs1234567890!@#"
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    app: auth
  ports:
    - port: 80
      targetPort: 8080
  type: NodePort
